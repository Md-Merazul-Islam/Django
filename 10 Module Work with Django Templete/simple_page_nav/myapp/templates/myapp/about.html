<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Page</title>
    <style>
      /* CSS styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }

      nav {
        background-color: #444;
        color: #fff;
        padding: 10px;
        text-align: center;
      }

      nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 10px;
      }

      section {
        padding: 20px;
        text-align: center;
      }

      footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }

  <body>
    <header>
      <h1>About Us</h1>
    </header>

    <nav>
      <a href="/">Home</a>
      <a href="/myapp/about">About</a>
      <a href="/myapp/contact">Contact</a>
    </nav>

    <section class="container">
      <h2>About Our Company</h2>
      <p>
        We are a company dedicated to providing high-quality products/services
        to our customers.
      </p>
    </section>

    <footer>
      <p>&copy; 2024 About Page. All rights reserved.</p>
    </footer>

</html>
