<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="bg-gray-800">
      <nav class="container mx-auto px-6 py-3 max-w-[1440px]">
        <div class="flex items-center justify-between">
          <div class="text-white font-bold text-xl">
            <a href="#">B M</a>
          </div>

          <div class="hidden md:block">
            <ul
              class="flex items-center space-x-8 text-2xl text-gray-900 dark:text-white"
            >
              <li><a href="{% url 'home' %}" class="text-white">Home</a></li>
              <li><a href="{% url 'log' %}" class="text-white">Loging</a></li>
              {% comment %}
              <li><a href="{% url 'about' %}" class="text-white">About</a></li>
              <li><a href="/contact/" class="text-white">Contact</a></li>
              {% endcomment %}
            </ul>
          </div>

          <div class="md:hidden">
            <button class="outline-none mobile-menu-button">
              <svg
                class="w-6 h-6 text-white"
                x-show="!showMenu"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </button>
          </div>
        </div>
      </nav>
    </header>

    {%block content%} {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
