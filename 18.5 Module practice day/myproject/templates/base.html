<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog Project</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<body>
  <nav class="navbar bg-body-tertiary justify-content-between">
    <div class="d-flex flex-row-reverse">
      <a class="navbar-brand mx-2">Blog Web</a>
    </div>
    {% if request.user.is_authenticated %}
    <div>
      <a  href="{% url 'profile' %}" class="btn btn-info mx-2" type="submit">Profile</a>
      <a href="{% url 'user_logout' %}" class="btn btn-primary mx-2" type="submit">Logout</a>
    </div>
    {% else %}
    <div>
      <a href="{% url 'user_signup' %}" class="btn btn-info mx-2" type="submit">Register</a>
      <a href="{% url 'user_login' %}" class="btn btn-primary mx-2" type="submit">Login</a>
    </div>
    {% endif %}
  </nav>

  {% if messages %}
  <div class="container pt-5 d-flex justify-content-center">
    {% for message in messages %}
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <i class="fas fa-check-circle me-2 text-success"></i> <!-- Congratulations icon -->
        <strong class="me-auto">Congratulations</strong>
        <small>Now</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        {{ message }}
      </div>
    </div>
    {% endfor %}
  </div>
  {% endif %}

  {% block content %} {% endblock content %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    var toasts = document.querySelectorAll('.toast');
    var toastList = Array.from(toasts).map(function (toast) {
      return new bootstrap.Toast(toast);
    });

    toastList.forEach(function (toast) {
      toast.show();
    });
  </script>
</body>
</html>
