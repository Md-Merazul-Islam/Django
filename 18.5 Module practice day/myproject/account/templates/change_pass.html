{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}
<section>
    <h1 class="text-center">{{ type }} page</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form | crispy }}
            
                    <button class="btn btn-warning ">Submit</button>

                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
