{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>Delete Album</h1>
  <p>Are you sure you want to delete this album?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'musician_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
