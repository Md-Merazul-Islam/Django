{% extends 'base.html' %}

{% block content %}
<!-- contact.html -->
{% load crispy_forms_tags %}

<div class="flex justify-center items-center h-screen">
  <form method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" style="width: 400px;" enctype="multipart/form-data"
  >
    {% csrf_token %}
    {{ form | crispy }}

    <button type="submit" class="w-full py-3 mt-4 bg-blue-500 text-white font-bold rounded hover:bg-blue-700 focus:outline-none focus:bg-blue-700">
      Login
    </button>
  </form>
</div>

{% endblock %}
